{% extends "_base.html" %}

{% load humanize %}
{% load thumbnail %}
{% load i18n %}

{% block title %}{% trans "Delete" %} {{ object.get_title }}{% endblock title %}

{% block body %}

    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post">
                {% csrf_token %}
                <p>{% trans "Are you sure you want to delete" %} "<a href="{{ object.get_absolute_url }}">{{ object }}</a>"?</p>
                <input type="submit" value="{% trans "Confirm" %}" class="btn" />
            </form>
        </div>
    </div>

{% endblock %}
